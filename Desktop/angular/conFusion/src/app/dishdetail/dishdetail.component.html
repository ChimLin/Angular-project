<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center star"
    fxLayoutGap="7px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <mat-card *ngIf="dish">
      <mat-card-header>
      
            <h3>{{dish.name | uppercase}}</h3>
          
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40" fxFlexAlign="start" >
    <h2>COMMENTS</h2>
        <mat-list  role="list" *ngFor="let dishes of dish.comments"  >
          <mat-list-item   role="listitem">{{dishes.comment}} <br> {{dishes.rating}} star <br> -- {{dishes.author}} {{dishes.date|  date:'fullDate'}} </mat-list-item>
          <mat-list-item   role="listitem"><br></mat-list-item>
          <br>
      </mat-list>
    
  </div>

</div>
